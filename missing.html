<script language="javascript">

Banners = new Array('images/wanted5.jfif','images/wanted3.jfif','images/wanted1.jpg','images/wanted2.jfif','images/wanted4.jfif')
Banners1 = new Array('images/missing1.jfif','images/missing2.jfif','images/missing3.jfif','images/missing3.jfif','images/missing3.jfif')
CurrentBanner = 0
function DisplayBanners() {
if (document.images) {
CurrentBanner++
if (CurrentBanner == Banners.length || CurrentBanner == Banners1.length) {
CurrentBanner = 0
}
document.RotateBanner.src= Banners[CurrentBanner]
document.RotateBanner1.src= Banners1[CurrentBanner]
setTimeout("DisplayBanners()",1500)
}
}


function BreakInDetected(){
alert('Admin has Restricted this action for security purpose')
return false
}
function NetscapeBrowser(e){
if (document.layers||
document.getElementById&&!document.all){
if (e.which==2||e.which==3){
BreakInDetected()
return false
}
}
}
function InternetExploreBrowser(){
if (event.button==2){
BreakInDetected()
return false
}
}
if (document.layers){
document.captureEvents(Event.MOUSEDOWN)
document.onmousedown=NetscapeBrowser()
}
else if (document.all&&!document.getElementById){
document.onmousedown=InternetExploreBrowser()
}
document.oncontextmenu=new Function(
"BreakInDetected();return false")



</script>
